# ============================================================
# ENTORNO
# ------------------------------------------------------------
# Define el tipo de ejecuci√≥n y los modos de conexi√≥n
# ============================================================
environment:
  use_testnet: true         # Usa Binance Testnet si True
  mode: "simulation"        # simulation | paper | live
  log_level: "DEBUG"        # Nivel de logs por defecto
  timezone: "Europe/Madrid" # Para timestamps y gr√°ficos

# ============================================================
# TRADING
# ------------------------------------------------------------
# Configuraci√≥n del activo y comportamiento base
# ============================================================
trading:
  symbol: "BTCUSDT"         # Par principal
  base_asset: "BTC"
  quote_asset: "USDT"
  interval: "1s"            # Frecuencia de actualizaci√≥n (temporal o l√≥gica)
  cycle_delay: 1.0          # Tiempo entre ciclos de decisi√≥n (segundos)
  min_notional: 5           # M√≠nimo de operaci√≥n (USD)
  trade_fee_bps: 2          # Comisi√≥n (en basis points)
  slippage_bps: 5           # Estimaci√≥n de slippage (en basis points)
  max_position_usd: 200     # L√≠mite de posici√≥n total en USD

# ============================================================
# ESTRATEGIA
# ------------------------------------------------------------
# Par√°metros espec√≠ficos de la estrategia actual
# ============================================================
strategy:
  name: "momentum"          # momentum | mean_reversion | custom
  lookback_ticks: 50        # n¬∫ de ticks para calcular se√±al
  entry_threshold: 0.001    # umbral de entrada (%)
  exit_threshold: 0.0005    # umbral de salida (%)
  stop_loss_pct: 0.002      # stop loss 0.2%
  take_profit_pct: 0.004    # take profit 0.4%

# ============================================================
# DATOS
# ------------------------------------------------------------
# Configuraci√≥n de feeds y almacenamiento
# ============================================================
data:
  source: "binance"         # binance | csv | mock
  use_websocket: true       # si False ‚Üí modo hist√≥rico/simulado
  store_raw_ticks: true     # guarda cada tick en /data/raw/
  store_microcandles: true  # guarda microvelas procesadas
  microcandle_type: "volume" # volume | tick | dollar | imbalance

# ============================================================
# RIESGO Y M√âTRICAS
# ------------------------------------------------------------
# Control de exposici√≥n y monitorizaci√≥n
# ============================================================
risk:
  max_drawdown_pct: 0.05    # m√°ximo drawdown permitido (5%)
  max_open_trades: 1        # n¬∫ m√°ximo de operaciones abiertas
  daily_loss_limit_pct: 0.02 # l√≠mite de p√©rdidas diarias
  equity_curve_log: true    # guardar evoluci√≥n de equity

metrics:
  use_daily: false          # calcula m√©tricas sobre d√≠as (no ticks)
  annualization_days: 252   # d√≠as usados para anualizar ratios
  save_summary: true        # genera resumen JSON tras cada sesi√≥n
